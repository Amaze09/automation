#name of the action
name : Standard Flow

#on the following events, the workflow is triggered
on:
  workflow_dispatch:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

permissions:
  contents: read
  # Needed for the 'trilom/file-changes-action' action
  pull-requests: read

jobs:
  #name of the job that is run
  run_test:
    #an ubuntu virtual machine is created for the workflow to run
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.12.1

      - name: ğŸ“¥ Get latest source code
        uses: actions/checkout@v3

      - name: ğŸ“¦ Install dependencies
        run: npm ci  

      - name: ğŸ§ª Run tests suite
        run: npx hardhat test

  lint-check:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.12.1

      - name: ğŸ“¥ Get latest source code
        uses: actions/checkout@v3

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: solhint
        uses: contractshark/inject-solhint-ci@latest
        with:
          solhint_input: 'contracts/*.sol'           

